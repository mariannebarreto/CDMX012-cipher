<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id ="logo" style= "text-align: center;">
      <img src="http://images.shejidaren.com/wp-content/uploads/2016/08/2138394-4d0d04de65d77753-1.png" width="200" height="150" ><br></div>
    
      <header>
          <h1 class ="titulo-inicio" style="text-align:center">FOWLK</h1>
      <p class ="slogan" style="text-align:center">Armonía para tu interior.<hr/></p>
      
    </div>
    
     <!--Área de cifrado y descifrado-->

     <!--izquierda-->
       <div id="left">
        <h2 class ="admin" >Administrador.</h2>
        <textarea id = "productInput" type="text" placeholder="Introduce el nombre del producto"></textarea>
        <h4 class="numberByUser">Selecciona un número</h4>
         <input id="numberInput" type="number" size="10"maxlength="2"name="number"></input>
          <button onClick="cipher()" type= "button" class ="cipher-button" id= "cipher-button">Cifra</button>
           <h4 class = "cod-producto">El código del producto es:</h4>
          <textarea id="cipher" type="text" ></textarea>
      </div>
      
    <!--derecha-->
    <div id= "right">
       <h2 class ="vend">Vendedor.</h2>
       <textarea id ="codeInput" type= "text" placeholder="Introduce el código del producto"></textarea>
       <button onClick="uncipher()" type= "button" class = "uncipher-button" id= "uncipher-button">Continuar</button>
        <h4 class= "producto">El producto es:</h4>
        <textarea id="uncipher" type="text"></textarea>
        
     </div>

     <script src="index.js" type="module"></script>
  <script src="cipher.js" type="module"></script>
  
  </body>
</html>
